secret_key: "hello"

cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET"
  allowed-headers: "*"
  exposed-headers: "*"

server:
  error:
    include-message: always
    include-binding-errors: always
spring:
  flyway:
    enabled: false
  threads:
    virtual:
      enabled: true
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true